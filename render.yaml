services:
  # PostgreSQL Database
  - type: postgres
    name: web3-bookmark-db
    plan: free

  # Web Service (Node.js + React)
  - type: web
    name: web3-bookmark-api
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: web3-bookmark-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: "3000"
    healthCheckPath: /api/profile